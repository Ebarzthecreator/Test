    <div class="titleCont">
        <h1>QUIZ APP</h1>
    </div>
<div class="container">
    <div class="main-Container">
            <div class="realTimer"></div>
        <div class="BOX">
             <p class="QuestionEle"></p>
            <div class="displays"></div>
        <div class="btnContainer">
            <button class="next">Next</button>
            <button class="prev">Prev</button>
             <button class="submitBtn">Submit</button>
        </div>
        </div>
     </div>
</div>
    <script>
        let next = document.querySelector(".next");
        let prev = document.querySelector(".prev");
        let QueElement = document.querySelector(".QuestionEle");
        let displays = document.querySelector(".displays");
        let timer = document.querySelector(".timer");
        let submitBtn = document.querySelector(".submitBtn");
        let resource = [
            {
                question :  " ....... is a name of a person animal place or thing",
                answers:["Noun","Pronoun","Adjective","Verb"],
                answer : "Noun"
            },
            {
                question : " ....... is  used in place of a noun",
                answers:["Noun","Pronoun","Adjective","Conjunction"],
                answer: "Pronoun"
            },
            {
                question : " ....... is the logest  river",
                answers:["RichMond","Benue","Niger","Nile"],
                answer : "Nile"
            },
            {
                question : "    ....... is Used to Show Exclamations",
                answers:["Regions","Factors","Adjective","Interjection"],
                answer:"Interjection"
            }
        ]
        let totalNumber = resource.length;
        let currentIndex = 0;
        let score = 0;
        let selected;
        num = 1;
        let width
        let x 
        let realTimer = document.querySelector(".realTimer");
    
            function ShowQuestion(){
                 countDown()
                if(num == totalNumber){
                prev.disabled = true;
                next.disabled = true;
                submitBtn.style.display = "block"
            }
                prev.disabled = true
                let question = resource[currentIndex].question;
                QueElement.textContent = `${num}.${question}`
                displays.innerHTML=""
                console.log(question);
              let slt = resource[currentIndex].answers.forEach((que)=>{
                    let btn = document.createElement("button");
                    btn.textContent = que;
                    btn.id = "btn";
                    displays.append(btn);
                })
                 selected = document.querySelectorAll("#btn")
                selected.forEach((btn)=>{
                    btn.addEventListener("click",()=>{
                     console.log(resource[currentIndex].answer);
                      if(btn.textContent==resource[currentIndex].answer){
                    console.log("correct");
                    score++
                      prev.disabled = true;
                    console.log(score);
                }
                if(btn.clicked = true){
                    disableKeys()
                }
                    })
               })
            }
            function disableKeys(){
                  selected.forEach((btn)=>{
                        btn.disabled = true;
                    })
            }
            next.addEventListener("click",()=>{
                countDown()
                num++
                currentIndex++;
                ShowQuestion()
                prev.disabled = false;
                 checkClick()
            })
            prev.addEventListener("click",()=>{
                num--
                currentIndex--;
                ShowQuestion()
            })
            function countDown (){
                width = 0
                let x = setInterval(()=>{
                    if(width!=100){
                        width++
                        realTimer.style.width =`${width}%`
                    }
                    else{
                        prev.disabled = true;
                        disableKeys()
                        clearInterval(x)
                    }
                },120)
            }
            function checkClick(){
                if(next.clicked = true && width<100){
                     width=0;
                }
            }
            submitBtn.addEventListener("click",()=>{
                submitBtn.style.backGroundColor = "green";
                alert(`Game Over. You Scored ${score} out of ${totalNumber}!`);
                clearInterval(x)
            })
            ShowQuestion()
    </script>
