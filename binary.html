            let disp = document.getElementById("display");

            })
            }

                let para = document.getElementById("display")

             for(i=0; currentval !=1; i++){

                emp.push(frac)    
                 currentval = Math.floor(currentval/2);

             }

             if(currentval =1){

                 frac = 1;

             }

        let scndPara = document.querySelector(".scndPara") 
        let btn = document.querySelector(".ScndBtn");
        let inp = document.querySelector("#secondInp");
        let arr =[];
        let sum = 0;
        let val;
        let currentVal;
        btn.addEventListener("click",()=>{
            let emp = []
            currentVal = inp.value;
             let check = Array.from(currentVal);
           check.every((num)=>{
                if(!num==1 || !num==0){
                check = []
                return
                }
           }) 
            if(currentVal==""){
                return;
            } 
            arr = Array.from(currentVal);
            console.log(arr.length);
            for(i=0;i<arr.length;i++){
                 val=arr[i]*Math.pow(2,arr.length-1-i);
                emp.push(val);
            }
            console.log(emp);
            for(j=0;j<i;j++){
                sum+=emp[j];
            }
            scndPara.style.display ="block";
            scndPara.textContent = sum;
        })
        }
